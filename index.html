<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>

<body>

    <header class="header__background">

        <div class="header__logo"><img src="img/VectorPizza.svg" alt="Logo da Pizzaria"></div>
        <div class="header__title">
            <p><span style="color: #39B24A">Pizza</span>&<span style="color: #FC200C">Front</span></p>
        </div>

        <nav">
            <ul class="header__nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoção</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            </nav>

    </header>

    <main>

        <section class="container">

            <figure class="container2">
                <img src="img/delivery.jpg" alt="Delivery">
                <figcaption><span style="color: #FC200C">Envio grátis</span> comprando<span style="color: #FC200C"> 2
                        pizzas</span></figcaption>

            </figure>

            <div class="main__menu">

                <p class="menu__title">Cardápio de pizzas</p>

                <p class="menu__top">TOP 5</p>

                <ol class="menu__list" 1>
                    <li>Frango e Catupiry</li>
                    <li>Hawaiana</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>

                <img class="menu__imagem" src="img/PizzaFalling.jpg" alt="Desenho de Pizza">

            </div>

        </section>

    </main>

    <footer class="footer__background">

        <div class="footer__logo"><img src="img/VectorPizza.svg" alt="Logo da Pizzaria"></div>

        <div class="footer__title">
            <p><span style="color: #39B24A">Pizza</span>&<span style="color: #FC200C">Front</span></p>
        </div>

        <nav>
            <ul class="footer__nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoção</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

    </footer>

</body>

</html>
